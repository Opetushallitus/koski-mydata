version: 0.2

phases:
  install:
    commands:
      - echo Cloudformation package
      - aws cloudformation package --template-file template.yaml --s3-bucket s3://com.oph.koski.lambda.dev.code
                                   --output-template-file outputSamTemplate.yaml
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - dist.zip
    - samTemplate.yaml
    - outputSamTemplate.yaml
